<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .stat-card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      transition: 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .stat-icon {
      font-size: 2.5rem;
      opacity: 0.8;
    }
  </style>
</head>

<body class="page-enter bg-light d-flex flex-column min-vh-100">

<div id="pageContent" style="display:none;">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="logo.png" style="height:40px" class="me-2">
        نظام إدارة السيارات
      </a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a href="index.html" class="nav-link btn btn-outline-light fw-bold px-3 me-2">
              <i class="bi bi-house-door me-1"></i> الرئيسية
            </a>
          </li>

          <li class="nav-item">
            <button onclick="firebase.auth().signOut()" class="btn btn-danger fw-bold px-3">
              <i class="bi bi-box-arrow-right me-1"></i> خروج
            </button>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4 flex-grow-1">

    <h2 class="fw-bold text-primary mb-4">
      <i class="bi bi-speedometer2 me-2"></i> لوحة التحكم
    </h2>

    <div class="row g-4 mb-4">

      <div class="col-md-3">
        <div class="stat-card text-center">
          <i class="bi bi-car-front text-primary stat-icon"></i>
          <h3 id="activeCount" class="fw-bold mt-3">0</h3>
          <p class="text-muted">السيارات النشطة</p>
        </div>
      </div>

      <div class="col-md-3">
        <div class="stat-card text-center">
          <i class="bi bi-archive text-warning stat-icon"></i>
          <h3 id="archiveCount" class="fw-bold mt-3">0</h3>
          <p class="text-muted">السيارات المؤرشفة</p>
        </div>
      </div>

      <div class="col-md-3">
        <div class="stat-card text-center">
          <i class="bi bi-exclamation-triangle text-danger stat-icon"></i>
          <h3 id="expiredInsurance" class="fw-bold mt-3">0</h3>
          <p class="text-muted">تأمين منتهي</p>
        </div>
      </div>

      <div class="col-md-3">
        <div class="stat-card text-center">
          <i class="bi bi-clock-history text-warning stat-icon"></i>
          <h3 id="soonInsurance" class="fw-bold mt-3">0</h3>
          <p class="text-muted">ينتهي خلال 7 أيام</p>
        </div>
      </div>

    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="fw-bold mb-3">توزيع السيارات حسب حالة التأمين</h5>
        <canvas id="insuranceChart" height="120"></canvas>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="fw-bold mb-3">سيارات تحتاج متابعة</h5>

        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th>رقم السيارة</th>
              <th>اللوحة</th>
              <th>السائق</th>
              <th>التأمين</th>
              <th>الترخيص</th>
            </tr>
          </thead>
          <tbody id="alertTable"></tbody>
        </table>

      </div>
    </div>

  </main>

  <footer class="bg-light py-3 border-top mt-auto">
    <div class="container text-center">
      <small class="text-muted">
        Developed by <strong class="text-primary">MOHAMED SAAD</strong> — <span id="year"></span>
      </small>
    </div>
  </footer>

</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="config.js"></script>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

let active = 0;
let archived = 0;
let expiredInsurance = 0;
let soonInsurance = 0;

let alertRows = [];

db.collection("cars").onSnapshot(snapshot => {
  active = 0;
  archived = 0;
  expiredInsurance = 0;
  soonInsurance = 0;
  alertRows = [];

  const today = new Date();

  snapshot.forEach(doc => {
    const car = doc.data();
    const insuranceDate = new Date(car.insuranceExpiry);
    const diff = Math.ceil((insuranceDate - today) / 86400000);

    if (car.archived) {
      archived++;
    } else {
      active++;

      if (diff < 0) expiredInsurance++;
      else if (diff <= 7) soonInsurance++;

      if (diff < 0 || diff <= 7) {
        alertRows.push(`
          <tr>
            <td>${car.carNumber}</td>
            <td>${car.plateCode}</td>
            <td>${car.driver}</td>
            <td>${formatSmartDate(car.insuranceExpiry)}</td>
            <td>${formatSmartDate(car.licenseExpiry)}</td>
          </tr>
        `);
      }
    }
  });

  document.getElementById("activeCount").textContent = active;
  document.getElementById("archiveCount").textContent = archived;
  document.getElementById("expiredInsurance").textContent = expiredInsurance;
  document.getElementById("soonInsurance").textContent = soonInsurance;

  document.getElementById("alertTable").innerHTML = alertRows.join("");

  updateChart();
});

let chart;

function updateChart() {
  const ctx = document.getElementById("insuranceChart");

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "doughnut",
    data: {
      labels: ["منتهي", "قريب الانتهاء", "ساري"],
      datasets: [{
        data: [expiredInsurance, soonInsurance, active - expiredInsurance - soonInsurance],
        backgroundColor: ["#dc3545", "#ffc107", "#198754"]
      }]
    }
  });
}
</script>

</body>
</html>
