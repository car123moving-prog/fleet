<div id="pageContent" style="display:none;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="logo.png" style="height:40px" class="me-2">
        نظام إدارة السيارات
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a href="index.html" class="nav-link btn btn-outline-light fw-bold px-3 me-2">
              <i class="bi bi-house-door me-1"></i> الرئيسية
            </a>
          </li>

          <li class="nav-item">
            <button onclick="firebase.auth().signOut()" class="btn btn-danger fw-bold px-3">
              <i class="bi bi-box-arrow-right me-1"></i> خروج
            </button>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="container py-4 flex-grow-1">

    <h2 class="fw-bold text-primary mb-4">
      <i class="bi bi-speedometer2 me-2"></i> لوحة التحكم
    </h2>

    <div class="row g-4">

      <div class="col-md-4">
        <div class="stat-card p-4 text-center bg-white shadow-sm rounded">
          <h5 class="fw-bold text-muted">عدد السيارات</h5>
          <h2 id="totalCars" class="fw-bold text-primary">0</h2>
        </div>
      </div>

      <div class="col-md-4">
        <div class="stat-card p-4 text-center bg-white shadow-sm rounded">
          <h5 class="fw-bold text-muted">منتهي التأمين</h5>
          <h2 id="expiredInsurance" class="fw-bold text-danger">0</h2>
        </div>
      </div>

      <div class="col-md-4">
        <div class="stat-card p-4 text-center bg-white shadow-sm rounded">
          <h5 class="fw-bold text-muted">منتهي الترخيص</h5>
          <h2 id="expiredLicense" class="fw-bold text-danger">0</h2>
        </div>
      </div>

    </div>

    <div class="card p-4 mt-4 shadow-sm">
      <h5 class="fw-bold mb-3">حالة التأمين</h5>
      <canvas id="insuranceChart"></canvas>
    </div>

  </main>

  <footer class="bg-light py-3 border-top mt-auto">
    <div class="container text-center">
      <small class="text-muted">
        Developed by <strong class="text-primary">MOHAMED SAAD</strong> — <span id="year"></span>
      </small>
    </div>
  </footer>

</div>

<!-- Firebase + Config -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="config.js"></script>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

let total = 0;
let expiredIns = 0;
let expiredLic = 0;
let soonIns = 0;
let validIns = 0;

db.collection("cars").onSnapshot(snapshot => {
  total = snapshot.size;

  expiredIns = 0;
  expiredLic = 0;
  soonIns = 0;
  validIns = 0;

  snapshot.forEach(doc => {
    const car = doc.data();

    const ins = getStatus(car.insuranceExpiry);
    const lic = getStatus(car.licenseExpiry);

    if (ins === "expired") expiredIns++;
    else if (ins === "soon") soonIns++;
    else validIns++;

    if (lic === "expired") expiredLic++;
  });

  document.getElementById("totalCars").textContent = total;
  document.getElementById("expiredInsurance").textContent = expiredIns;
  document.getElementById("expiredLicense").textContent = expiredLic;

  drawChart();
});

function getStatus(date) {
  if (!date) return "expired";
  const today = new Date();
  const target = new Date(date);
  const diff = Math.ceil((target - today) / 86400000);

  if (diff < 0) return "expired";
  if (diff <= 7) return "soon";
  return "valid";
}

let chart;

function drawChart() {
  const ctx = document.getElementById("insuranceChart");

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "doughnut",
    data: {
      labels: ["ساري", "قريب الانتهاء", "منتهي"],
      datasets: [{
        data: [validIns, soonIns, expiredIns],
        backgroundColor: ["#198754", "#ffc107", "#dc3545"]
      }]
    }
  });
}
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
