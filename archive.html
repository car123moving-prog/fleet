<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الأرشيف - نظام إدارة السيارة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- شريط التنقل -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="logo.png" alt="الشعار" style="max-height: 40px; margin-right: 10px;">
        <span class="fw-bold">نظام إدارة السيارة</span>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link btn btn-light text-primary fw-bold px-4 py-2 me-2">
              <i class="bi bi-house-door me-2"></i> الرئيسية
            </a>
          </li>
          <li class="nav-item">
            <a href="add.html" class="nav-link btn btn-outline-light fw-bold px-4 py-2">
              <i class="bi bi-plus-circle me-2"></i> إضافة سيارة
            </a>
          </li>
          <li class="nav-item ms-3">
            <button class="btn btn-danger fw-bold" onclick="firebase.auth().signOut()">
              <i class="bi bi-box-arrow-right me-2"></i> خروج
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- محتوى الصفحة -->
  <main class="container flex-grow-1 py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="display-5 fw-bold text-warning">السيارات المؤرشفة</h1>
      <button class="btn btn-outline-primary" onclick="location.reload()">
        <i class="bi bi-arrow-clockwise me-2"></i>تحديث القائمة
      </button>
    </div>
    
    <div id="archiveList" class="row g-4"></div>
    
    <div id="noArchive" class="text-center py-5 d-none">
      <i class="bi bi-archive fs-1 text-muted mb-3 d-block"></i>
      <h3 class="text-muted">لا توجد سيارات مؤرشفة</h3>
      <p class="text-muted">يمكنك نقل السيارات للأرشيف من الصفحة الرئيسية</p>
    </div>
  </main>

  <!-- التذييل -->
  <footer class="bg-light py-3 mt-auto border-top">
    <div class="container text-center">
      <small class="text-muted">
        Developed by <strong class="text-primary">MOHAMED SAAD</strong> - 
        <span class="d-block d-md-inline mt-1">نظام إدارة السيارة © ${new Date().getFullYear()}</span>
      </small>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script>
    // عرض السيارات المؤرشفة
    const archiveList = document.getElementById('archiveList');
    const noArchive = document.getElementById('noArchive');
    
    function renderArchive(cars) {
      if (cars.length === 0) {
        noArchive.classList.remove('d-none');
        archiveList.innerHTML = '';
        return;
      }
      
      noArchive.classList.add('d-none');
      archiveList.innerHTML = '';
      
      cars.forEach(car => {
        // Format dates
        const licenseDate = car.licenseExpiry ? new Date(car.licenseExpiry).toLocaleDateString('ar-EG') : 'غير محدد';
        const insuranceDate = car.insuranceExpiry ? new Date(car.insuranceExpiry).toLocaleDateString('ar-EG') : 'غير محدد';
        
        archiveList.innerHTML += `
          <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm border-start border-4 border-warning rounded-4">
              <div class="card-header bg-light">
                <h5 class="card-title mb-0 fw-bold text-warning">أرشيف: ${car.carNumber}</h5>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <p class="mb-1"><strong>كود اللوحة:</strong> ${car.plateCode || 'غير محدد'}</p>
                  <p class="mb-1"><strong>المالك:</strong> ${car.owner || 'غير محدد'}</p>
                  <p class="mb-1"><strong>السائق:</strong> ${car.driver || 'غير محدد'}</p>
                  <p class="mb-1"><strong>تاريخ الأرشفة:</strong> ${car.archivedAt ? new Date(car.archivedAt).toLocaleDateString('ar-EG') : 'غير معروف'}</p>
                </div>
                
                <div class="bg-light p-3 rounded mb-3">
                  <div class="d-flex justify-content-between mb-2">
                    <span>الترخيص:</span>
                    <strong class="text-muted">${licenseDate}</strong>
                  </div>
                  <div class="d-flex justify-content-between">
                    <span>التأمين:</span>
                    <strong class="text-muted">${insuranceDate}</strong>
                  </div>
                </div>
                
                <div class="d-grid gap-2">
                  <button class="btn btn-success py-2" onclick="restoreCar('${car.id}')">
                    <i class="bi bi-arrow-counterclockwise me-2"></i>استعادة للنشط
                  </button>
                  <button class="btn btn-danger py-2" onclick="deleteCar('${car.id}', true)">
                    <i class="bi bi-trash me-2"></i>حذف نهائي من الأرشيف
                  </button>
                  <button class="btn btn-outline-primary py-2" onclick="printCard(this)">
                    <i class="bi bi-printer me-2"></i>طباعة البطاقة
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
      });
    }
    
    // Real-time data listener
    db.collection('cars')
      .where('archived', '==', true)
      .onSnapshot(snapshot => {
        const cars = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderArchive(cars);
      });
  </script>
</body>
</html>
