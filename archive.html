<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الأرشيف - السيارات المؤرشفة</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body class="page-enter bg-light d-flex flex-column min-vh-100">

<div id="pageContent" style="display:none;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="logo.png" style="height:40px" class="me-2">
        نظام إدارة السيارات
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a href="index.html" class="nav-link btn btn-outline-light fw-bold px-3 me-2">
              <i class="bi bi-house-door me-1"></i> الرئيسية
            </a>
          </li>

          <li class="nav-item">
            <button onclick="firebase.auth().signOut()" class="btn btn-danger fw-bold px-3">
              <i class="bi bi-box-arrow-right me-1"></i> خروج
            </button>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="container py-4 flex-grow-1">

    <h2 class="fw-bold text-primary mb-4">
      <i class="bi bi-archive me-2"></i> السيارات المؤرشفة
    </h2>

    <div id="archiveContainer" class="row g-4"></div>

  </main>

  <footer class="bg-light py-3 border-top mt-auto">
    <div class="container text-center">
      <small class="text-muted">
        Developed by <strong class="text-primary">MOHAMED SAAD</strong> — <span id="year"></span>
      </small>
    </div>
  </footer>

</div>

<!-- Firebase + Config -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="config.js"></script>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const container = document.getElementById("archiveContainer");

db.collection("cars").where("archived", "==", true).onSnapshot(snapshot => {
  const cars = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  renderArchive(cars);
});

function renderArchive(list) {
  container.innerHTML = list.map(car => `
    <div class="col-md-4">
      <div class="card p-3">

        <h5 class="fw-bold text-primary">${car.carNumber}</h5>
        <p class="text-muted mb-1">اللوحة: ${car.plateCode}</p>
        <p class="text-muted mb-1">السائق: ${car.driver}</p>
        <p class="text-muted mb-1">المالك: ${car.owner}</p>

        <p class="mb-1"><strong>التأمين:</strong> ${formatSmartDate(car.insuranceExpiry)}</p>
        <p class="mb-3"><strong>الترخيص:</strong> ${formatSmartDate(car.licenseExpiry)}</p>

        <div class="d-grid gap-2">

          <a href="car.html?id=${car.id}" class="btn btn-secondary text-white">
            <i class="bi bi-eye me-1"></i> عرض التفاصيل
          </a>

          <a href="edit.html?id=${car.id}" class="btn btn-info text-white">
            <i class="bi bi-pencil-square me-1"></i> تعديل
          </a>

          <button class="btn btn-success" onclick="restoreCar('${car.id}')">
            <i class="bi bi-arrow-counterclockwise me-1"></i> استعادة
          </button>

          <button class="btn btn-danger" onclick="deleteCar('${car.id}')">
            <i class="bi bi-trash me-1"></i> حذف نهائي
          </button>

          <button class="btn btn-outline-primary" onclick="printCard(this)">
            <i class="bi bi-printer me-1"></i> طباعة
          </button>

        </div>

      </div>
    </div>
  `).join("");
}
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
