<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>الصيانة</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <script type="module" src="assets/js/firebase.js"></script>
    <script src="assets/js/session.js"></script>
    <script src="assets/js/roles.js"></script>
    <script src="assets/js/lang.js"></script>
    <script src="assets/js/ui.js"></script>
</head>

<body data-page="maintenance">

    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main -->
    <div class="main">

        <!-- Topbar -->
        <div id="topbar"></div>

        <div class="content">

            <h1 class="page-header">سجلات الصيانة</h1>

            <!-- Table -->
            <div id="maintenance-list" class="table"></div>

        </div>

        <!-- Developer Footer -->
        <div class="footer">
            © 2025 — Developed by <strong>MOHAMED SAAD</strong>
        </div>

    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    Session.check();
    Roles.enforcePage();

    const list = document.getElementById("maintenance-list");

    DB.maintenance.watch(data => {
        list.innerHTML = "";

        if (!data) {
            list.innerHTML = "<div class='empty'>لا توجد سجلات صيانة</div>";
            return;
        }

        const entries = Object.entries(data)
            .sort((a,b)=>b[1].date - a[1].date);

        entries.forEach(([id, m]) => {
            const row = document.createElement("div");
            row.className = "table-row";

            row.innerHTML = `
                <div class="cell">${m.vehicle || "-"}</div>
                <div class="cell">${m.type || "-"}</div>
                <div class="cell">${m.cost || "-"}</div>
                <div class="cell">${m.notes || "-"}</div>
                <div class="cell">${new Date(m.date).toLocaleDateString()}</div>
            `;

            list.appendChild(row);
        });
    });

});
</script>

</body>
</html>
