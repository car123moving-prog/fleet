<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الصيانة</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div id="sidebar"></div>
<div id="topbar"></div>

<main class="page-content">

  <h1>إدارة الصيانة</h1>

  <div class="page-header">
    <button class="btn primary" onclick="openMaintenanceForm()">+ إضافة سجل صيانة</button>
  </div>

  <div class="table-tools">
    <input id="searchInput" type="text" placeholder="بحث..." oninput="applySearch()" />
  </div>

  <div class="table-card">
    <table class="table">
      <thead>
        <tr>
          <th>المركبة</th>
          <th>النوع</th>
          <th>التاريخ</th>
          <th>الحالة</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div id="pagination" class="pagination"></div>

</main>

<!-- نافذة إضافة / تعديل صيانة -->
<div id="maintenanceModal" class="modal hidden">
  <div class="modal-content">
    <h2 id="modalTitle">إضافة سجل صيانة</h2>

    <label>المركبة</label>
    <select id="m_vehicle"></select>

    <label>نوع الصيانة</label>
    <input id="m_type" type="text">

    <label>التاريخ</label>
    <input id="m_date" type="date">

    <label>الحالة</label>
    <select id="m_status">
      <option value="pending">قيد التنفيذ</option>
      <option value="done">منتهية</option>
      <option value="late">متأخرة</option>
    </select>

    <div class="modal-actions">
      <button class="btn primary" onclick="saveMaintenance()">حفظ</button>
      <button class="btn" onclick="closeMaintenanceForm()">إلغاء</button>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script src="firebase.js"></script>
<script src="session.js"></script>
<script src="permissions.js"></script>

<script>
  protectPage("manage_maintenance");

  let fullData = [];
  let filteredData = [];
  let pageSize = 8;
  let currentPage = 1;
  let editId = null;

  fetch("sidebar.html").then(r => r.text()).then(html => sidebar.innerHTML = html);
  fetch("topbar.html").then(r => r.text()).then(html => topbar.innerHTML = html);

  readData("vehicles", data => {
    if (!data) return;
    m_vehicle.innerHTML = Object.values(data)
      .map(v => `<option value="${v.number}">${v.number} - ${v.type}</option>`)
      .join("");
  });

  readData("maintenance", data => {
    if (!data) return;
    fullData = Object.entries(data).map(([id, m]) => ({ id, ...m }));
    filteredData = fullData;
    renderTable();
  });

  function generateRow(item) {
    return `
      <tr>
        <td>${item.vehicle}</td>
        <td>${item.type}</td>
        <td>${item.date}</td>
        <td><span class="badge badge-status-${item.status}">${item.status}</span></td>
        <td>
          <button class="btn small" onclick="editMaintenance('${item.id}', '${item.vehicle}', '${item.type}', '${item.date}', '${item.status}')">تعديل</button>
          <button class="btn small danger" onclick="deleteMaintenance('${item.id}')">حذف</button>
        </td>
      </tr>
    `;
  }

  function renderTable() {
    const start = (currentPage - 1) * pageSize;
    const end = start + pageSize;
    const pageItems = filteredData.slice(start, end);
    tableBody.innerHTML = pageItems.map(generateRow).join("");
    renderPagination();
  }

  function renderPagination() {
    const pages = Math.ceil(filteredData.length / pageSize);
    pagination.innerHTML = "";
    for (let i = 1; i <= pages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === currentPage) btn.classList.add("active");
      btn.onclick = () => { currentPage = i; renderTable(); };
      pagination.appendChild(btn);
    }
  }

  function applySearch() {
    const q = searchInput.value.toLowerCase();
    filteredData = fullData.filter(item =>
      JSON.stringify(item).toLowerCase().includes(q)
    );
    currentPage = 1;
    renderTable();
  }

  function openMaintenanceForm() {
    editId = null;
    modalTitle.textContent = "إضافة سجل صيانة";
    m_type.value = "";
    m_date.value = "";
    m_status.value = "pending";
    maintenanceModal.classList.remove("hidden");
  }

  function closeMaintenanceForm() {
    maintenanceModal.classList.add("hidden");
  }

  async function saveMaintenance() {
    const data = {
      vehicle: m_vehicle.value,
      type: m_type.value.trim(),
      date: m_date.value,
      status: m_status.value
    };

    if (!data.vehicle || !data.type || !data.date) {
      alert("يرجى إدخال البيانات");
      return;
    }

    if (editId) {
      await updateData("maintenance/" + editId, data);
    } else {
      await pushData("maintenance", data);
    }

    closeMaintenanceForm();
  }

  function editMaintenance(id, vehicle, type, date, status) {
    editId = id;
    modalTitle.textContent = "تعديل سجل صيانة";
    m_vehicle.value = vehicle;
    m_type.value = type;
    m_date.value = date;
    m_status.value = status;
    maintenanceModal.classList.remove("hidden");
  }

  async function deleteMaintenance(id) {
    if (!confirm("هل أنت متأكد؟")) return;
    await deleteData("maintenance/" + id);
  }
</script>

</body>
</html>
