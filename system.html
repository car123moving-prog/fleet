<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-lang="system_page">النظام</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar"></div>
  <div id="topbar"></div>

  <main class="container">
    <header class="page-header">
      <h1 data-lang="system_page">النظام</h1>
    </header>

    <section>
      <h2 data-lang="system_overview">نظرة عامة</h2>
      <pre class="code-block" id="systemInfo"></pre>
    </section>
  </main>

  <script src="firebase.js"></script>
  <script src="session.js"></script>
  <script src="ui.js"></script>
  <script src="lang.js"></script>
  <script>
    ensureAuthRedirect();

    async function loadSystemInfo(){
      const users = await readOnce('users') || {};
      const vehicles = await readOnce('vehicles') || {};
      const drivers = await readOnce('drivers') || {};
      const info = {
        users: Object.keys(users).length,
        vehicles: Object.keys(vehicles).length,
        drivers: Object.keys(drivers).length,
        timestamp: new Date().toISOString()
      };
      document.getElementById('systemInfo').textContent = JSON.stringify(info, null, 2);
    }

    applyTranslations();
    loadSystemInfo();
  </script>
</body>
</html>
