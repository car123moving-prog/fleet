<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>المستندات</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <script type="module" src="assets/js/firebase.js"></script>
    <script src="assets/js/session.js"></script>
    <script src="assets/js/roles.js"></script>
    <script src="assets/js/lang.js"></script>
    <script src="assets/js/ui.js"></script>
</head>

<body data-page="documents">

    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main -->
    <div class="main">

        <!-- Topbar -->
        <div id="topbar"></div>

        <div class="content">

            <h1 class="page-header">المستندات</h1>

            <!-- Table -->
            <div id="documents-list" class="table"></div>

        </div>

        <!-- Developer Footer -->
        <div class="footer">
            © 2025 — Developed by <strong>MOHAMED SAAD</strong>
        </div>

    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    Session.check();
    Roles.enforcePage();

    const list = document.getElementById("documents-list");

    DB.documents.watch(data => {
        list.innerHTML = "";

        if (!data) {
            list.innerHTML = "<div class='empty'>لا توجد مستندات</div>";
            return;
        }

        const entries = Object.entries(data)
            .sort((a,b)=>b[1].expiry - a[1].expiry);

        entries.forEach(([id, doc]) => {
            const row = document.createElement("div");
            row.className = "table-row";

            const expiry = doc.expiry ? new Date(doc.expiry).toLocaleDateString() : "-";

            row.innerHTML = `
                <div class="cell">${doc.name || "-"}</div>
                <div class="cell">${doc.vehicle || "-"}</div>
                <div class="cell">${doc.type || "-"}</div>
                <div class="cell">${expiry}</div>
                <div class="cell">${doc.status || "-"}</div>
            `;

            list.appendChild(row);
        });
    });

});
</script>

</body>
</html>
