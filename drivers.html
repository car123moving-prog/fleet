<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>السائقين</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div id="sidebar"></div>
<div id="topbar"></div>

<main class="page-content">

  <h1>إدارة السائقين</h1>

  <div class="page-header">
    <button class="btn primary" onclick="openDriverForm()">+ إضافة سائق</button>
  </div>

  <div class="table-tools">
    <input id="searchInput" type="text" placeholder="بحث..." oninput="applySearch()" />
  </div>

  <div class="table-card">
    <table class="table">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الهاتف</th>
          <th>الرخصة</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div id="pagination" class="pagination"></div>

</main>

<!-- نافذة إضافة / تعديل سائق -->
<div id="driverModal" class="modal hidden">
  <div class="modal-content">
    <h2 id="modalTitle">إضافة سائق</h2>

    <label>الاسم</label>
    <input id="d_name" type="text">

    <label>الهاتف</label>
    <input id="d_phone" type="text">

    <label>رقم الرخصة</label>
    <input id="d_license" type="text">

    <div class="modal-actions">
      <button class="btn primary" onclick="saveDriver()">حفظ</button>
      <button class="btn" onclick="closeDriverForm()">إلغاء</button>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script src="firebase.js"></script>
<script src="session.js"></script>
<script src="permissions.js"></script>

<script>
  protectPage("manage_drivers");

  let fullData = [];
  let filteredData = [];
  let pageSize = 8;
  let currentPage = 1;
  let editId = null;

  fetch("sidebar.html").then(r => r.text()).then(html => sidebar.innerHTML = html);
  fetch("topbar.html").then(r => r.text()).then(html => topbar.innerHTML = html);

  readData("drivers", data => {
    if (!data) return;
    fullData = Object.entries(data).map(([id, d]) => ({ id, ...d }));
    filteredData = fullData;
    renderTable();
  });

  function generateRow(item) {
    return `
      <tr>
        <td>${item.name}</td>
        <td>${item.phone}</td>
        <td>${item.license}</td>
        <td>
          <button class="btn small" onclick="editDriver('${item.id}', '${item.name}', '${item.phone}', '${item.license}')">تعديل</button>
          <button class="btn small danger" onclick="deleteDriver('${item.id}')">حذف</button>
        </td>
      </tr>
    `;
  }

  function renderTable() {
    const start = (currentPage - 1) * pageSize;
    const end = start + pageSize;
    const pageItems = filteredData.slice(start, end);
    tableBody.innerHTML = pageItems.map(generateRow).join("");
    renderPagination();
  }

  function renderPagination() {
    const pages = Math.ceil(filteredData.length / pageSize);
    pagination.innerHTML = "";
    for (let i = 1; i <= pages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === currentPage) btn.classList.add("active");
      btn.onclick = () => { currentPage = i; renderTable(); };
      pagination.appendChild(btn);
    }
  }

  function applySearch() {
    const q = searchInput.value.toLowerCase();
    filteredData = fullData.filter(item =>
      JSON.stringify(item).toLowerCase().includes(q)
    );
    currentPage = 1;
    renderTable();
  }

  function openDriverForm() {
    editId = null;
    modalTitle.textContent = "إضافة سائق";
    d_name.value = "";
    d_phone.value = "";
    d_license.value = "";
    driverModal.classList.remove("hidden");
  }

  function closeDriverForm() {
    driverModal.classList.add("hidden");
  }

  async function saveDriver() {
    const data = {
      name: d_name.value.trim(),
      phone: d_phone.value.trim(),
      license: d_license.value.trim()
    };

    if (!data.name) return alert("يرجى إدخال البيانات");

    if (editId) {
      await updateData("drivers/" + editId, data);
    } else {
      await pushData("drivers", data);
    }

    closeDriverForm();
  }

  function editDriver(id, name, phone, license) {
    editId = id;
    modalTitle.textContent = "تعديل سائق";
    d_name.value = name;
    d_phone.value = phone;
    d_license.value = license;
    driverModal.classList.remove("hidden");
  }

  async function deleteDriver(id) {
    if (!confirm("هل أنت متأكد؟")) return;
    await deleteData("drivers/" + id);
  }
</script>

</body>
</html>
