<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الرئيسية - نظام إدارة السيارات</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body class="page-enter bg-light d-flex flex-column min-vh-100">

<div id="pageContent" style="display:none;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="logo.png" style="height:40px" class="me-2">
        نظام إدارة السيارات
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a href="dashboard.html" class="nav-link btn btn-outline-light fw-bold px-3 me-2">
              <i class="bi bi-speedometer2 me-1"></i> لوحة التحكم
            </a>
          </li>

          <li class="nav-item">
            <a href="add.html" class="nav-link btn btn-outline-light fw-bold px-3 me-2">
              <i class="bi bi-plus-circle me-1"></i> إضافة سيارة
            </a>
          </li>

          <li class="nav-item">
            <a href="archive.html" class="nav-link btn btn-outline-light fw-bold px-3 me-2">
              <i class="bi bi-archive me-1"></i> الأرشيف
            </a>
          </li>

          <li class="nav-item">
            <button onclick="firebase.auth().signOut()" class="btn btn-danger fw-bold px-3">
              <i class="bi bi-box-arrow-right me-1"></i> خروج
            </button>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="container py-4 flex-grow-1">

    <h2 class="fw-bold text-primary mb-4">
      <i class="bi bi-car-front me-2"></i> السيارات النشطة
    </h2>

    <!-- Filters -->
    <div class="filter-card mb-4">
      <div class="row g-3">

        <div class="col-md-3">
          <label class="form-label fw-bold">حالة التأمين</label>
          <select id="filterInsurance" class="form-select">
            <option value="">الكل</option>
            <option value="valid">ساري</option>
            <option value="soon">ينتهي خلال 7 أيام</option>
            <option value="expired">منتهي</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label fw-bold">حالة الترخيص</label>
          <select id="filterLicense" class="form-select">
            <option value="">الكل</option>
            <option value="valid">ساري</option>
            <option value="soon">ينتهي خلال 7 أيام</option>
            <option value="expired">منتهي</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label fw-bold">السائق</label>
          <select id="filterDriver" class="form-select">
            <option value="">الكل</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label fw-bold">المالك</label>
          <select id="filterOwner" class="form-select">
            <option value="">الكل</option>
          </select>
        </div>

      </div>
    </div>

    <!-- Search -->
    <input id="searchInput" class="form-control mb-4" placeholder="بحث عن سيارة...">

    <!-- Cars List -->
    <div id="carsContainer" class="row g-4"></div>

  </main>

  <!-- Footer -->
  <footer class="bg-light py-3 border-top mt-auto">
    <div class="container text-center">
      <small class="text-muted">
        Developed by <strong class="text-primary">MOHAMED SAAD</strong> — <span id="year"></span>
      </small>
    </div>
  </footer>

</div>

<!-- Firebase + Config -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="config.js"></script>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

let carsData = [];
const container = document.getElementById("carsContainer");
const searchInput = document.getElementById("searchInput");
const filterInsurance = document.getElementById("filterInsurance");
const filterLicense = document.getElementById("filterLicense");
const filterDriver = document.getElementById("filterDriver");
const filterOwner = document.getElementById("filterOwner");

db.collection("cars").where("archived", "==", false).onSnapshot(snapshot => {
  carsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  fillDynamicFilters();
  applyFilters();
});

function renderCars(list) {
  container.innerHTML = list.map(car => `
    <div class="col-md-4">
      <div class="card p-3">

        <h5 class="fw-bold text-primary">${car.carNumber}</h5>
        <p class="text-muted mb-1">اللوحة: ${car.plateCode}</p>
        <p class="text-muted mb-1">السائق: ${car.driver}</p>
        <p class="text-muted mb-1">المالك: ${car.owner}</p>

        <p class="mb-1"><strong>التأمين:</strong> ${formatSmartDate(car.insuranceExpiry)}</p>
        <p class="mb-3"><strong>الترخيص:</strong> ${formatSmartDate(car.licenseExpiry)}</p>

        <div class="d-grid gap-2">

          <a href="car.html?id=${car.id}" class="btn btn-secondary text-white">
            <i class="bi bi-eye me-1"></i> عرض التفاصيل
          </a>

          <a href="edit.html?id=${car.id}" class="btn btn-info text-white">
            <i class="bi bi-pencil-square me-1"></i> تعديل
          </a>

          <button class="btn btn-outline-primary" onclick="printCard(this)">
            <i class="bi bi-printer me-1"></i> طباعة
          </button>

          <button class="btn btn-warning" onclick="archiveCar('${car.id}')">
            <i class="bi bi-archive me-1"></i> أرشفة
          </button>

          <button class="btn btn-danger" onclick="deleteCar('${car.id}')">
            <i class="bi bi-trash me-1"></i> حذف
          </button>

        </div>

      </div>
    </div>
  `).join("");
}

function fillDynamicFilters() {
  const drivers = [...new Set(carsData.map(c => c.driver).filter(Boolean))];
  const owners = [...new Set(carsData.map(c => c.owner).filter(Boolean))];

  filterDriver.innerHTML = `<option value="">الكل</option>` + drivers.map(d => `<option>${d}</option>`).join("");
  filterOwner.innerHTML = `<option value="">الكل</option>` + owners.map(o => `<option>${o}</option>`).join("");
}

function getStatus(date) {
  if (!date) return "expired";
  const today = new Date();
  const target = new Date(date);
  const diff = Math.ceil((target - today) / 86400000);

  if (diff < 0) return "expired";
  if (diff <= 7) return "soon";
  return "valid";
}

function applyFilters() {
  let filtered = [...carsData];

  if (filterInsurance.value)
    filtered = filtered.filter(c => getStatus(c.insuranceExpiry) === filterInsurance.value);

  if (filterLicense.value)
    filtered = filtered.filter(c => getStatus(c.licenseExpiry) === filterLicense.value);

  if (filterDriver.value)
    filtered = filtered.filter(c => c.driver === filterDriver.value);

  if (filterOwner.value)
    filtered = filtered.filter(c => c.owner === filterOwner.value);

  const term = searchInput.value.toLowerCase().trim();
  if (term)
    filtered = filtered.filter(c =>
      (c.carNumber || "").toLowerCase().includes(term) ||
      (c.plateCode || "").toLowerCase().includes(term) ||
      (c.driver || "").toLowerCase().includes(term) ||
      (c.owner || "").toLowerCase().includes(term)
    );

  renderCars(filtered);
}

[filterInsurance, filterLicense, filterDriver, filterOwner, searchInput]
  .forEach(el => el.addEventListener("input", applyFilters));
</script>

<!-- Bootstrap JS for navbar & components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
