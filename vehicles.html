<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>المركبات</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div id="sidebar"></div>
<div id="topbar"></div>

<main class="page-content">

  <h1>إدارة المركبات</h1>

  <div class="page-header">
    <button class="btn primary" onclick="openVehicleForm()">+ إضافة مركبة</button>
  </div>

  <div class="table-tools">
    <input id="searchInput" type="text" placeholder="بحث..." oninput="applySearch()" />
  </div>

  <div class="table-card">
    <table class="table">
      <thead>
        <tr>
          <th>رقم المركبة</th>
          <th>النوع</th>
          <th>السنة</th>
          <th>الحالة</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div id="pagination" class="pagination"></div>

</main>

<!-- نافذة إضافة / تعديل مركبة -->
<div id="vehicleModal" class="modal hidden">
  <div class="modal-content">
    <h2 id="modalTitle">إضافة مركبة</h2>

    <label>رقم المركبة</label>
    <input id="v_number" type="text">

    <label>النوع</label>
    <input id="v_type" type="text">

    <label>السنة</label>
    <input id="v_year" type="number">

    <label>الحالة</label>
    <select id="v_status">
      <option value="active">نشطة</option>
      <option value="maintenance">في الصيانة</option>
      <option value="inactive">غير نشطة</option>
    </select>

    <div class="modal-actions">
      <button class="btn primary" onclick="saveVehicle()">حفظ</button>
      <button class="btn" onclick="closeVehicleForm()">إلغاء</button>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script src="firebase.js"></script>
<script src="session.js"></script>
<script src="permissions.js"></script>

<script>
  protectPage("manage_vehicles");

  let fullData = [];
  let filteredData = [];
  let pageSize = 8;
  let currentPage = 1;
  let editId = null;

  fetch("sidebar.html").then(r => r.text()).then(html => sidebar.innerHTML = html);
  fetch("topbar.html").then(r => r.text()).then(html => topbar.innerHTML = html);

  readData("vehicles", data => {
    if (!data) return;
    fullData = Object.entries(data).map(([id, v]) => ({ id, ...v }));
    filteredData = fullData;
    renderTable();
  });

  function generateRow(item) {
    return `
      <tr>
        <td>${item.number}</td>
        <td>${item.type}</td>
        <td>${item.year}</td>
        <td><span class="badge badge-${item.status}">${item.status}</span></td>
        <td>
          <button class="btn small" onclick="editVehicle('${item.id}', '${item.number}', '${item.type}', '${item.year}', '${item.status}')">تعديل</button>
          <button class="btn small danger" onclick="deleteVehicle('${item.id}')">حذف</button>
        </td>
      </tr>
    `;
  }

  function renderTable() {
    const start = (currentPage - 1) * pageSize;
    const end = start + pageSize;
    const pageItems = filteredData.slice(start, end);
    tableBody.innerHTML = pageItems.map(generateRow).join("");
    renderPagination();
  }

  function renderPagination() {
    const pages = Math.ceil(filteredData.length / pageSize);
    pagination.innerHTML = "";
    for (let i = 1; i <= pages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      if (i === currentPage) btn.classList.add("active");
      btn.onclick = () => { currentPage = i; renderTable(); };
      pagination.appendChild(btn);
    }
  }

  function applySearch() {
    const q = searchInput.value.toLowerCase();
    filteredData = fullData.filter(item =>
      JSON.stringify(item).toLowerCase().includes(q)
    );
    currentPage = 1;
    renderTable();
  }

  function openVehicleForm() {
    editId = null;
    modalTitle.textContent = "إضافة مركبة";
    v_number.value = "";
    v_type.value = "";
    v_year.value = "";
    v_status.value = "active";
    vehicleModal.classList.remove("hidden");
  }

  function closeVehicleForm() {
    vehicleModal.classList.add("hidden");
  }

  async function saveVehicle() {
    const data = {
      number: v_number.value.trim(),
      type: v_type.value.trim(),
      year: v_year.value,
      status: v_status.value
    };

    if (!data.number || !data.type) return alert("يرجى إدخال البيانات");

    if (editId) {
      await updateData("vehicles/" + editId, data);
    } else {
      await pushData("vehicles", data);
    }

    closeVehicleForm();
  }

  function editVehicle(id, number, type, year, status) {
    editId = id;
    modalTitle.textContent = "تعديل مركبة";
    v_number.value = number;
    v_type.value = type;
    v_year.value = year;
    v_status.value = status;
    vehicleModal.classList.remove("hidden");
  }

  async function deleteVehicle(id) {
    if (!confirm("هل أنت متأكد؟")) return;
    await deleteData("vehicles/" + id);
  }
</script>

</body>
</html>
