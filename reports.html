<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>التقارير</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <script type="module" src="assets/js/firebase.js"></script>
    <script src="assets/js/session.js"></script>
    <script src="assets/js/roles.js"></script>
    <script src="assets/js/lang.js"></script>
    <script src="assets/js/ui.js"></script>
</head>

<body data-page="reports">

    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main -->
    <div class="main">

        <!-- Topbar -->
        <div id="topbar"></div>

        <div class="content">

            <h1 class="page-header">التقارير</h1>

            <!-- Report Cards -->
            <div class="cards">

                <div class="card">
                    <div class="card-title">إجمالي المركبات</div>
                    <div id="rep-vehicles" class="card-value">0</div>
                </div>

                <div class="card">
                    <div class="card-title">إجمالي السائقين</div>
                    <div id="rep-drivers" class="card-value">0</div>
                </div>

                <div class="card">
                    <div class="card-title">إجمالي الحركات</div>
                    <div id="rep-movements" class="card-value">0</div>
                </div>

                <div class="card">
                    <div class="card-title">المستندات المنتهية</div>
                    <div id="rep-expired" class="card-value">0</div>
                </div>

            </div>

            <!-- Recent Expired Documents -->
            <h2 class="page-header">المستندات المنتهية</h2>

            <div id="expired-list" class="table"></div>

        </div>

        <!-- Developer Footer -->
        <div class="footer">
            © 2025 — Developed by <strong>MOHAMED SAAD</strong>
        </div>

    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    Session.check();
    Roles.enforcePage();

    // ========== Counters ==========
    DB.vehicles.watch(data => {
        document.getElementById("rep-vehicles").textContent =
            data ? Object.keys(data).length : 0;
    });

    DB.drivers.watch(data => {
        document.getElementById("rep-drivers").textContent =
            data ? Object.keys(data).length : 0;
    });

    DB.movements.watch(data => {
        document.getElementById("rep-movements").textContent =
            data ? Object.keys(data).length : 0;
    });

    // ========== Expired Documents ==========
    DB.documents.watch(data => {
        const box = document.getElementById("expired-list");
        box.innerHTML = "";

        if (!data) {
            box.innerHTML = "<div class='empty'>لا توجد مستندات</div>";
            return;
        }

        const now = Date.now();

        const expired = Object.entries(data)
            .filter(([id, d]) => d.expiry && d.expiry < now)
            .sort((a,b)=>a[1].expiry - b[1].expiry);

        document.getElementById("rep-expired").textContent = expired.length;

        if (expired.length === 0) {
            box.innerHTML = "<div class='empty'>لا توجد مستندات منتهية</div>";
            return;
        }

        expired.forEach(([id, d]) => {
            const row = document.createElement("div");
            row.className = "table-row";

            row.innerHTML = `
                <div class="cell">${d.name || "-"}</div>
                <div class="cell">${d.vehicle || "-"}</div>
                <div class="cell">${d.type || "-"}</div>
                <div class="cell">${new Date(d.expiry).toLocaleDateString()}</div>
            `;

            box.appendChild(row);
        });
    });

});
</script>

</body>
</html>
