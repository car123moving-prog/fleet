<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a 0%, #0f172a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .login-box {
      background: var(--card-bg);
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .login-box img {
      max-width: 200px;
      margin-bottom: 25px;
      filter: drop-shadow(0 3px 6px #0004);
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: var(--text);
    }

    .login-box input {
      margin-bottom: 15px;
    }

    .login-box button {
      width: 100%;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="login-box">
    <img src="logo.png" alt="AL MASAOOD Logo" />

    <h2>تسجيل الدخول إلى النظام</h2>

    <input id="email" type="email" placeholder="البريد الإلكتروني" />
    <input id="password" type="password" placeholder="كلمة المرور" />

    <button class="btn primary" onclick="login()">دخول</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script src="firebase.js"></script>

  <script>
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) return alert("يرجى إدخال البريد وكلمة المرور");

      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("خطأ: " + err.message);
      }
    }
  </script>

</body>
</html>
