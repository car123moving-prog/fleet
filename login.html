<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      direction: rtl;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1e1e2f;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background: #33334d;
    }

    .error {
      color: red;
      min-height: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>

    <div class="error" id="error"></div>

    <input id="email" type="email" placeholder="البريد الإلكتروني">
    <input id="password" type="password" placeholder="كلمة المرور">

    <button id="loginBtn">دخول</button>
  </div>

  <script type="module">
    import { auth, signInWithEmailAndPassword } from "./firebase.js";

    const loginBtn = document.getElementById("loginBtn");
    const errorBox = document.getElementById("error");

    loginBtn.onclick = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        errorBox.innerText = "يرجى إدخال البريد وكلمة المرور";
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          location.href = "dashboard.html";
        })
        .catch(err => {
          errorBox.innerText = "خطأ: " + err.message;
        });
    };
  </script>

</body>
</html>
