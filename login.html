<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - نظام إدارة السيارة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-card { 
      max-width: 450px; 
      margin: 0 auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .card-header {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card login-card">
      <div class="card-header text-center py-4 bg-primary text-white">
        <img src="logo.png" alt="الشعار" class="mb-3" style="max-height: 80px;">
        <h2 class="mb-0">نظام إدارة السيارة</h2>
      </div>
      
      <div class="card-body p-4">
        <div id="loginError" class="alert alert-danger d-none"></div>
        
        <form id="loginForm">
          <div class="mb-4">
            <label class="form-label fw-bold">البريد الإلكتروني</label>
            <div class="input-group">
              <span class="input-group-text bg-primary text-white">
                <i class="bi bi-envelope"></i>
              </span>
              <input type="email" class="form-control form-control-lg" 
                     value="saad323m@gmail.com" readonly>
            </div>
          </div>
          
          <div class="mb-4">
            <label class="form-label fw-bold">كلمة المرور</label>
            <div class="input-group">
              <span class="input-group-text bg-primary text-white">
                <i class="bi bi-lock"></i>
              </span>
              <input type="password" class="form-control form-control-lg" 
                     id="password" required autocomplete="current-password">
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg w-100 py-3 fw-bold">
            <i class="bi bi-box-arrow-in-right me-2"></i>دخول النظام
          </button>
        </form>
      </div>
      
      <div class="card-footer text-center py-3 bg-light">
        <small class="text-muted">جميع الحقوق محفوظة © 2026</small>
      </div>
    </div>
  </div>

  <!-- التذييل -->
  <footer class="bg-dark py-3 mt-4">
    <div class="container text-center">
      <small class="text-white">
        Developed by <strong class="text-warning">MOHAMED SAAD</strong> - 
        <span class="d-block d-md-inline mt-1">نظام إدارة السيارة © ${new Date().getFullYear()}</span>
      </small>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="config.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');
      
      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(
          'saad323m@gmail.com', 
          password
        );
        
        // Redirect to main page after successful login
        window.location.href = 'index.html';
        
      } catch (error) {
        console.error('Login Error:', error);
        errorDiv.textContent = 'خطأ في تسجيل الدخول: ' + (error.message || 'تحقق من كلمة المرور');
        errorDiv.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
