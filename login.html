<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    .login-card {
      max-width: 420px;
      margin: auto;
      margin-top: 80px;
      padding: 30px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-card img {
      max-height: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body class="page-enter bg-light d-flex flex-column min-vh-100">

<div id="pageContent" style="display:none;">

  <main class="container flex-grow-1">

    <div class="login-card">

      <img src="logo.png" alt="Logo">

      <h3 class="fw-bold text-primary mb-4">تسجيل الدخول</h3>

      <form id="loginForm">

        <div class="mb-3 text-start">
          <label class="form-label fw-bold">البريد الإلكتروني</label>
          <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3 text-start">
          <label class="form-label fw-bold">كلمة المرور</label>
          <input type="password" id="password" class="form-control" required>
        </div>

        <button class="btn btn-primary w-100 fw-bold mt-3">
          <i class="bi bi-box-arrow-in-right me-1"></i> دخول
        </button>

      </form>

    </div>

  </main>

  <footer class="bg-light py-3 border-top mt-auto">
    <div class="container text-center">
      <small class="text-muted">
        Developed by <strong class="text-primary">MOHAMED SAAD</strong> — <span id="year"></span>
      </small>
    </div>
  </footer>

</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="config.js"></script>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

document.getElementById("loginForm").addEventListener("submit", e => {
  e.preventDefault();

  firebase.auth().signInWithEmailAndPassword(
    email.value,
    password.value
  ).catch(err => {
    alert("خطأ في تسجيل الدخول: " + err.message);
  });
});
</script>

</body>
</html>
