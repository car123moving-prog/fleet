<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Fleet Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1 data-lang="login_title">تسجيل الدخول</h1>
      <div class="form-group">
        <label data-lang="email_label">البريد الإلكتروني</label>
        <input id="email" type="email" placeholder="" data-lang-placeholder="email_placeholder" />
      </div>
      <div class="form-group">
        <label data-lang="password_label">كلمة المرور</label>
        <input id="password" type="password" placeholder="" data-lang-placeholder="password_placeholder" />
      </div>
      <div class="form-actions">
        <button id="loginBtn" class="btn primary" data-lang="login_btn">دخول</button>
        <button id="guestBtn" class="btn" data-lang="guest_btn">تجربة</button>
      </div>
      <p class="auth-note" id="authMessage"></p>
    </div>
  </div>

  <script src="firebase.js"></script>
  <script src="session.js"></script>
  <script src="lang.js"></script>
  <script>
    // Local handlers
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('authMessage');
      msg.textContent = '';
      try {
        await login(email, password);
        // on success, session.js will redirect
      } catch (err) {
        msg.textContent = err.message || 'Login failed';
      }
    });

    document.getElementById('guestBtn').addEventListener('click', async () => {
      try {
        await loginAsGuest();
      } catch (err) {
        document.getElementById('authMessage').textContent = err.message || 'Guest login failed';
      }
    });

    // Initialize translations
    applyTranslations();
  </script>
</body>
</html>
