<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل السيارة</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    .profile-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dashed #e5e5e5;
    }
    .info-row:last-child {
      border-bottom: none;
    }
    .label {
      font-weight: bold;
      color: var(--primary-color);
    }
    .status-box {
      padding: 12px;
      border-radius: 12px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>

<body class="page-enter bg-light d-flex flex-column min-vh-100">

<div id="pageContent" style="display:none;">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <img src="logo.png" style="height:40px" class="me-2">
        نظام إدارة السيارات
      </a>

      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">

          <li class="nav-item">
            <a href="index.html" class="nav-link btn btn-outline-light fw-bold px-3 me-2">
              <i class="bi bi-house-door me-1"></i> الرئيسية
            </a>
          </li>

          <li class="nav-item">
            <button onclick="firebase.auth().signOut()" class="btn btn-danger fw-bold px-3">
              <i class="bi bi-box-arrow-right me-1"></i> خروج
            </button>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4 flex-grow-1">

    <div class="profile-card">

      <h2 class="fw-bold text-primary mb-4 text-center">
        <i class="bi bi-car-front me-2"></i>
        تفاصيل السيارة
      </h2>

      <div id="statusContainer" class="mb-4"></div>

      <div id="carDetails"></div>

      <div class="d-grid gap-3 mt-4">

        <a id="editBtn" class="btn btn-info text-white btn-lg">
          <i class="bi bi-pencil-square me-1"></i> تعديل البيانات
        </a>

        <button class="btn btn-outline-primary btn-lg" onclick="printCard(this)">
          <i class="bi bi-printer me-1"></i> طباعة البطاقة
        </button>

        <button id="archiveBtn" class="btn btn-warning btn-lg">
          <i class="bi bi-archive me-1"></i> نقل للأرشيف
        </button>

        <button id="deleteBtn" class="btn btn-danger btn-lg">
          <i class="bi bi-trash me-1"></i> حذف نهائي
        </button>

      </div>

    </div>

  </main>

  <footer class="bg-light py-3 border-top mt-auto">
    <div class="container text-center">
      <small class="text-muted">
        Developed by <strong class="text-primary">MOHAMED SAAD</strong> — <span id="year"></span>
      </small>
    </div>
  </footer>

</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="config.js"></script>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const urlParams = new URLSearchParams(window.location.search);
const carId = urlParams.get("id");

if (!carId) {
  alert("لا يوجد سيارة محددة");
  window.location.href = "index.html";
}

db.collection("cars").doc(carId).get().then(doc => {
  if (!doc.exists) {
    alert("السيارة غير موجودة");
    window.location.href = "index.html";
    return;
  }

  const car = doc.data();

  const today = new Date();
  const insuranceDate = new Date(car.insuranceExpiry);
  const diff = Math.ceil((insuranceDate - today) / 86400000);

  let statusHTML = "";

  if (diff < 0) {
    statusHTML = `<div class="status-box bg-danger text-white">التأمين منتهي</div>`;
  } else if (diff <= 7) {
    statusHTML = `<div class="status-box bg-warning text-dark">ينتهي خلال ${diff} يوم</div>`;
  } else {
    statusHTML = `<div class="status-box bg-success text-white">التأمين ساري</div>`;
  }

  document.getElementById("statusContainer").innerHTML = statusHTML;

  document.getElementById("carDetails").innerHTML = `
    <div class="info-row"><span class="label">رقم السيارة:</span><span>${car.carNumber}</span></div>
    <div class="info-row"><span class="label">اللوحة:</span><span>${car.plateCode}</span></div>
    <div class="info-row"><span class="label">المالك:</span><span>${car.owner}</span></div>
    <div class="info-row"><span class="label">السائق:</span><span>${car.driver}</span></div>
    <div class="info-row"><span class="label">انتهاء التأمين:</span><span>${formatSmartDate(car.insuranceExpiry)}</span></div>
    <div class="info-row"><span class="label">انتهاء الترخيص:</span><span>${formatSmartDate(car.licenseExpiry)}</span></div>
    <div class="info-row"><span class="label">ملاحظات:</span><span>${car.notes || "لا يوجد"}</span></div>
  `;

  document.getElementById("editBtn").href = `edit.html?id=${carId}`;
  document.getElementById("archiveBtn").onclick = () => archiveCar(carId);
  document.getElementById("deleteBtn").onclick = () => deleteCar(carId);
});
</script>

</body>
</html>
