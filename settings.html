<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-lang="settings_page">الإعدادات</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar"></div>
  <div id="topbar"></div>

  <main class="container">
    <header class="page-header">
      <h1 data-lang="settings_page">الإعدادات</h1>
    </header>

    <section class="settings-grid">
      <div class="setting-item">
        <label data-lang="language_label">اللغة</label>
        <select id="langSelect">
          <option value="ar">العربية</option>
          <option value="en">English</option>
        </select>
      </div>

      <div class="setting-item">
        <label data-lang="theme_label">الوضع</label>
        <select id="themeSelect">
          <option value="light" data-lang="light_mode">فاتح</option>
          <option value="dark" data-lang="dark_mode">داكن</option>
        </select>
      </div>
    </section>
  </main>

  <script src="session.js"></script>
  <script src="ui.js"></script>
  <script src="lang.js"></script>
  <script>
    applyTranslations();
    const langSelect = document.getElementById('langSelect');
    langSelect.value = getCurrentLang();
    langSelect.addEventListener('change', (e)=>{
      setLang(e.target.value);
      applyTranslations();
      location.reload();
    });

    const themeSelect = document.getElementById('themeSelect');
    themeSelect.addEventListener('change', (e)=>{
      document.documentElement.setAttribute('data-theme', e.target.value);
    });
  </script>
</body>
</html>
